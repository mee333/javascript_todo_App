<!DOCTYPE html>
<html lang="ja">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Todo App</title>
	</head>

	<body>
		<header>
      <h1 class="text-center">Todo App</h1>
    </header>

    <form>
      <div class="row">
        <input type="text" class="todoThingText col-md-4 offset-md-2" placeholder="Enter todo thing">
        <input type="date" class="todoDate col-md-3" min="2020-01-01" max="2100-01-01" value="">
        <button type="button" class="addButton col-md-1">Add</button>
      </div>
    </form>
    

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul id="contentsList" class="list-group" >
          
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
